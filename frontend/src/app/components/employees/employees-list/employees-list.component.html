<div class="container my-5">
  <h1 class="mb-3">Employees</h1>

  <table class="table" *ngIf="pagedEmployees.length > 0">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of pagedEmployees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <a class="btn btn-outline-info" [routerLink]="['edit', employee.id]"
            >View</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="employees.length > 0" class="pagination">
    <div class="flex-container">
      <button
        type="button"
        class="btn btn-light"
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 0"
      >
        Previous
      </button>
      <span>{{ currentPage + 1 }} / {{ totalPages }}</span>
      <button
        type="button"
        class="btn btn-light"
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages - 1"
      >
        Next
      </button>
    </div>
  </div>
  <p *ngIf="pagedEmployees.length <= 0">No Employees Found</p>
</div>
